<html>
 <head>
	 

	 
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

 
 <title>Keypad</title>
 
 <style>
	 
.send-button {
    background-color: #f68a1f;
    border: none;
    color: white;
    padding: 20px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 30px;
    margin: 0px 5px;
    cursor: pointer;
	  border-radius: 4px;
	  -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
	  font-family: "Myriad pro","Trebuchet MS","Lucida Grande","Lucida Sans Unicode","Lucida Sans",sans-serif;
}
.send-button:hover {
    background-color: #da7009;
    color: white;	
}
	


 
 </style>
 </head>
 <body>
  

 	
 <script>
	 
	 function stampNumber(string){
		 
		 var numberToDial = $("#numberToDial").val();
		 
		 if(string === -1){
			 numberToDial = numberToDial.substring(0, numberToDial.length - 1);
		 } else{	 
			 numberToDial = numberToDial + string;
		 }
		 
		 $('#numberToDial').val(numberToDial);
 
		 
	 }
	 
	 $(document).ready(function() {
		 
		 
	 });
	
 
 
  </script>
	  
	 
   
<p>
  <input type="text" id="numberToDial" value="" size="25">
</p>
<p>
  <button class="send-button" data-text="1" onclick="stampNumber(1)" data-number="1">1</button>
  <button class="send-button" data-text="2" onclick="stampNumber(2)" data-number="2">2</button>
  <button class="send-button" data-text="3" onclick="stampNumber(3)" data-number="3">3</button>
</p>
<p>
  <button class="send-button" data-text="4" onclick="stampNumber(4)" data-number="4">4</button>
  <button class="send-button" data-text="5" onclick="stampNumber(5)" data-number="5">5</button>
  <button class="send-button" data-text="6" onclick="stampNumber(6)" data-number="6">6</button>
</p>
<p>
  <button class="send-button" data-text="7" onclick="stampNumber(7)" data-number="7">7</button>
  <button class="send-button" data-text="8" onclick="stampNumber(8)" data-number="8">8</button>
  <button class="send-button" data-text="9" onclick="stampNumber(9)" data-number="9">9</button>
</p>
<p>
  <button class="send-button" data-text="0" onclick="stampNumber(0)" data-number="0">0</button>
  <button class="send-button" data-text="-1" onclick="stampNumber(-1)" data-number="=1">cancel</button>
</p>
 
 
</body>
  

  
</html>
