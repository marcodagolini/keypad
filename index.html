<html>
 <head>
	 
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>



 
 <title>Keypad</title>
 
 <style>

 
 </style>
 </head>
 <body>
  


 	
 <script>
	 
	 $(document).ready(function() {
		 
		 
	 });
	
 var button = document.querySelectorAll('button'),
    input = document.querySelector('input'),
    busy = true,
    hold,
    is_busy,
    delay = 1000,
    change = -1,
    click = null;
for (var i = 0, len = button.length; i < len; ++i) {
    button[i].onmousedown = function(e) {
        var text = this.getAttribute('data-text').split(""),
            number = this.getAttribute('data-number');
        busy = true;
        clearTimeout(is_busy);
        if (click !== e.target) {
            busy = false;
        }
        if (change >= text.length - 1 || click !== e.target) {
            change = 0;
            click = e.target;
        } else {
            change = change + 1;
        }
        if (text[0] === '#') {
            input.value = input.value.slice(0, -1);
            hold = setTimeout(function() {
                input.value = "";
            }, delay);
            return;
        }
        hold = setTimeout(function() {
            input.value = input.value.slice(0, -1) + number;
        }, delay);
        input.value = busy ? input.value.slice(0, -1) + text[change] : input.value + text[change];
    };
    button[i].onmouseup = function(e) {
        clearTimeout(hold);
        busy = true;
        is_busy = setTimeout(function() {
            change = -1;
            busy = false;
            e.target = null;
        }, delay);
        // put caret at the end of text input
        input.focus();
        input.selectionStart = input.selectionEnd = input.value.length;
    };
}

	
	
 
  </script>
	  
	 
   
<p>
  <input type="text">
</p>
<p>
  <button data-text="1" data-number="1">1</button>
  <button data-text="2" data-number="2">2</button>
  <button data-text="3" data-number="3">3</button>
</p>
<p>
  <button data-text="4" data-number="4">4</button>
  <button data-text="5" data-number="5">5</button>
  <button data-text="6" data-number="6">6</button>
</p>
<p>
  <button data-text="7" data-number="7">7</button>
  <button data-text="8" data-number="8">8</button>
  <button data-text="9" data-number="9">9</button>
</p>
<p>
  <button data-text="0" data-number="0">0</button>
  <button data-text="#">&larr;</button>
</p>
 
 
</body>
  

  
</html>
